<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-section">
      <input type="text" id="stockSymbol" placeholder="Enter stock symbol">
      <button class="timeframe-btn" data-timeframe="INTRADAY">INTRADAY</button>
      <button class="timeframe-btn" data-timeframe="DAILY">DAILY</button>
      <button class="timeframe-btn" data-timeframe="WEEKLY">WEEKLY</button>
      <button class="timeframe-btn" data-timeframe="MONTHLY">MONTHLY</button>
    </div>
    <div class="watchlist" id="watchlist"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Stock Market Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Market Dashboard</h1>
        
        <div id="input-container">
            <input type="text" id="symbol-input" placeholder="Enter stock symbol">
            <button id="add-button">Add</button>
        </div>
        
        <div id="timeframe-buttons">
            <button class="timeframe-button" data-timeframe="INTRADAY">Intraday</button>
            <button class="timeframe-button" data-timeframe="DAILY">Daily</button>
            <button class="timeframe-button" data-timeframe="WEEKLY">Weekly</button>
            <button class="timeframe-button" data-timeframe="MONTHLY">Monthly</button>
        </div>
        
        <div id="watchlist"></div>
        
        <div id="modal"></div>
    </div>

    <script src="App.js"></script>
</body>
</html>
